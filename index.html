<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Times Together</title>
  <style>
    /* Body Styling */
    body {
      font-family: "Press Start 2P", cursive;
      background: #ffc0cb; /* Set background color to pink */
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Floating Hearts Background */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(230, 12, 12, 0.8); /* Pink hearts */
      clip-path: path("M 10 3 C 10 -2, 20 -2, 20 3 C 20 8, 10 15, 10 20 C 10 15, 0 8, 0 3 C 0 -2, 10 -2, 10 3 Z");
      animation: float 5s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    /* Container Styling */
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 80%;
      max-width: 450px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    /* Title Styling */
    .container p {
      font-size: 2em;
      color: #d6336c;
      margin-bottom: 10px;
    }


    /* Button Styling */
    .button {
      display: inline-block;
      padding: 10px 20px;
        font-family: 'Segoe UI', sans-serif;
      margin: 10px;
      font-size: 1em;
      color: #fff;
      background-color: #d6336c;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff7f9c;
    }

    .button.secondary {
      background-color: #ffb6c1;
      color: #d6336c;
    }

    .button.secondary:hover {
      background-color: #ffc8d6;
    }
  </style>
</head>
<body>
  <!-- Floating Hearts -->
  <div class="floating-hearts" id="floating-hearts"></div>

  <!-- Main Content -->
  <div class="container">
    <p>Want to see how long we've been together babe?</p>
    <button class="button" onclick="window.location.href='main.html'">Yes, show me!</button>
    <button class="button secondary" onclick="maybeLater()">Maybe later</button>
  </div>

  <script>
    // Generate floating hearts
    const floatingHearts = document.getElementById('floating-hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
    heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // Randomize float duration
    heart.style.transform = `scale(${Math.random() * 1 + 1})`; // Increase size range
    heart.style.opacity = Math.random() * 0.5 + 0.5; // Randomize opacity
    floatingHearts.appendChild(heart);

    // Remove heart after animation ends
    setTimeout(() => {
      heart.remove();
    }, 5000);
    }

    // Generate hearts every 200ms
    setInterval(createHeart, 500);

    function showCounter() {
      alert("Redirecting to the counter page...");
      window.location.href = "index.html"; // Replace with your counter page URL
    }

    function maybeLater() {
      alert("Alright, maybe next time!");
    }
  </script>
</body>
</html>
